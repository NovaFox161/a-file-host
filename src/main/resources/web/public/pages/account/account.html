<!DOCTYPE HTML>
<!--suppress HtmlUnknownTarget -->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--Meta stuffs-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="aFileHost // POMF inspired file host">
		<meta property="og:title" content="aFileHost"/>
		<meta property="og:url" content="https://www.afilehost.com"/>
		<meta property="og:description" content="aFileHost // POMF inspired file host"/>
		<!--meta property="og:image" content="I WILL PUT THE LOGO IN WHEN I MAKE IT SMALL"/-->
		<title>Account // aFileHost</title>

		<!--Locally Hosted Files-->
		<link rel="stylesheet" href="/styles/global.css">
		<link rel="stylesheet" href="/styles/fix.css">
		<script src="/scripts/snackbar.js"></script>
		<script src="/scripts/account/account.js"></script>

		<!--Externally hosted-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<div class="top-nav">
			<a href="/">Home</a>
			<a href="/contact">Contact</a>
			<a href="https://www.patreon.com/Novafox">Patreon</a>

			<a class="account" th:if="${loggedIn}" href="/account/logout">Log out</a>
			<a class="account" th:unless="${loggedIn}" href="/account/register">Register</a>
			<a class="account" th:unless="${loggedIn}" href="/account/login">Log In</a>
		</div>

		<div id="content">
			<div th:if="${loggedIn}">
				<h1>My Account</h1>

				<form id="change-username-form" action="javascript:changeUsername()">
					<label>Username
						<br>
						<input type="text" th:value="${account.username}">
					</label>
					<input id="username" class="submit" type="submit" value="Change" required>
				</form>

				<br>
				<br>

				<form id="change-email-form" action="javascript:changeEmail()">
					<label>Email
						<br>
						<input id="email" type="email" th:value="${account.email}" required>
					</label>
					<input class="submit" type="submit" value="Change">
				</form>

				<!--TODO: Change password form...-->

				<br>
				<hr>
				<br>

				<div id="uploads">
					<h2>Uploads</h2>
				</div>

				<br>
				<hr>
				<br>

				<div id="keys">
					<h2>API Keys</h2>
				</div>
			</div>
			<div th:unless="${loggedIn}">
				<h1>Please login to continue</h1>
			</div>
		</div>

		<div id="snackbar"></div>
	</body>

	<footer id="footer">
		<p><span th:text="'Â© Nova Maday ' + ${year} + '. All rights reserved.'"></span><span> | </span><a
				href="/policy/privacy">Privacy Policy</a></p>
	</footer>
</html>
